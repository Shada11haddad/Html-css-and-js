<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Exercise</title>
</head>
<body>

    <button onclick="greet()">Hi</button>
    <input type="text" id="celsius" placeholder="Enter Celsius">
    <button onclick="convertTemperature()">Convert</button>
    <p id="result"></p>

    <script>
        function greet(name = '') {
            if (!name) {
                console.log('Hi there');
            } else {
                console.log(`Hello ${name}`);
            }
        }

        function celsiusToFahrenheit(Cel) {
            return ((Cel * 9) / 5) + 32;
        }

        function convertTemperature() {
            const celsiusValue = document.getElementById("celsius").value;
            if (celsiusValue === "" || isNaN(celsiusValue)) {
                alert("Please enter a valid number for Celsius.");
                return;
            }

            function convertLength(length, from, to) {
                const conversionRates = {
                    'miles': { 'km': 1.6, 'ft': 5280, 'miles': 1 },
                    'km': { 'miles': 1 / 1.6, 'ft': 3281, 'km': 1 },
                    'ft': { 'miles': 1 / 5280, 'km': 1 / 3281, 'ft': 1 }
                };
            
                if (!conversionRates[from] || !conversionRates[from][to]) {
                    return `Invalid unit: ${from}`;
                }
            
                return `${length * conversionRates[from][to]} ${to}`;
            }
            const fahrenheitValue = celsiusToFahrenheit(parseFloat(celsiusValue));
            document.getElementById("result").innerText = `Fahrenheit: ${fahrenheitValue.toFixed(2)}`;
        }
    </script>

</body>
</html>
