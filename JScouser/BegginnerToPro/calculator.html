<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <button onclick=" calcuation+='1' ">1</button>
    <button onclick=" calcuation+='2' ">2</button>
    <button onclick=" calcuation+='3' ">3</button>
    <button onclick=" calcuation+='+' ">+</button>
    <button onclick="eval(calcuation);">=</button>
    <script>
        let calcuation = "" ;
    </script>
</body>
</html>
